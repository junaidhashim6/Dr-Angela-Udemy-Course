<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Wiki API</title>
  </head>
  <body>
    <header>
      <div class="p-5 text-center bg-light">
        <h1 class="mb-3">Welcome To Wiki API</h1>
    </header>
    <form style="margin-left: 50px; margin-right: 50px;" action="/articles" method="post" >

        <div class="form-group"> <!-- Name field -->
            <label class="control-label " for="name">Title</label>
            <input class="form-control" id="title" name="title" type="text"/>
        </div>
        
        <div class="form-group"> <!-- Message field -->
            <label class="control-label " for="message">Content</label>
            <textarea class="form-control" cols="40" id="message" name="content" rows="10"></textarea>
            <br>
        </div>
        
        <div class="form-group">
            <button class="btn btn-success " name="submit" type="submit">Submit</button>
        </div>
        
    </form>								
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
